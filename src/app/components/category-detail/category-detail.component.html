<div class="loading"  i18n *ngIf="!category">
	Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="category">
	<h1>{{category.name}}</h1>
	<hr>

<div class="alert alert-warning" i18n *ngIf="postsLoaded && posts.length == 0">
	No hay posts en esta categor√≠a
</div>
<div class="container-fluid mt-3" *ngIf="posts.length > 0">
	<hr>
	<!--Listado De entradas-->
	<post-list 	[posts]="posts"
				[identity]="identity"
				[url]="url"
				[language]="languageParam"
				(eliminar) = "deletePost($event)"></post-list> 

</div>

</div>
