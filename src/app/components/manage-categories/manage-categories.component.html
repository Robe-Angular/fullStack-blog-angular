<div *ngIf="categories.length > 0" class="mt-3 ml-3">
    <div *ngFor="let category of categories">
        <p>
            {{category.description}} 
            <!--<button (click)="delete(category.id)">Eliminar</button>-->
            <!-- Button trigger modal -->
								<button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+category.id" i18n>
									Eliminar
								</button>
                                <button (click)="showCategoryDetail(category.id)" class="btn btn-primary" i18n>Detalles</button>
        </p>

								<!-- Modal -->
								<div class="modal fade" id="{{'myModal'+category.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="{{'myModal'+category.id}}" i18n>Â¿Seguro que quieres borrar esta entrada?</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body" i18n>
												Vas a borrar definitivamente {{category.description}}
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-dismiss="modal btn-warning" data-dismiss="modal" i18n>Cerrar</button>
												<a (click)="delete(category.id)" class="btn btn-danger" data-dismiss="modal" i18n>Borrar</a>
											</div>
										</div>
									</div>
								</div>						
            
        <div *ngIf="activatedCategory == category.id" id="category-active">
            <div *ngFor="let categoryLanguage of categoriesLanguageArray">
                <p>
                    {{categoryLanguage.name_language}} - {{categoryLanguage.language_symbol}}
                    <span><button (click)="deleteCategoryLanguage(categoryLanguage.id)">Eliminar</button></span>

                </p>

                
            </div>
            <p>
                Submit Language
            </p>
            <label for="name-language" >Language name</label>
            <input type="text" name="name-language" #nameLanguage="ngModel" [(ngModel)]="categoryLanguage.name_language"/>
            <label for="language-symbol" >Language symbol</label>
            <input type="text" name="language-symbol" #languageSymbol="ngModel" [(ngModel)]="categoryLanguage.language_symbol"/>
            <button (click)="saveCategoryLanguage(category.id)" i18n>Guardar</button>
        </div>
        

    </div>

</div>
