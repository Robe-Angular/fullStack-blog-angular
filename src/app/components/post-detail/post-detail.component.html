
<div class="col-md-12" *ngIf="!postLanguage">
	Cargando...
</div>

<div class="col-md-12 mt-3" id="post-container" *ngIf="postLanguage">
	<div id="lang-selector">
		<div *ngFor="let lang of langs" class="lang">
			<button (click)="changeLang(lang)" [class.language-selected]=" languageParam == lang ">{{lang}}</button>
		</div>
	</div>
	<div class="clearfix">

	</div>
	<h1>
		{{postLanguage.title_language}}
	</h1>	
	<hr/>
	<p>
		{{postCategoryName}}<!--<a [routerLink]="['/perfil',post.user.id]">{{post.user.name}} {{post.user.surname}}</a>-->
	</p>
	<hr/>
	<div class="post-wrapper" >
		<div class="post-content" [innerHtml]="postLanguage.content_language | sanitizeHTML">
			{{postLanguage.content_language}}
		</div>		
	</div>
	<div class="fb-comments" data-href="http://kolodyo.pw/entrada/1" 
	data-width="100" 
	data-numposts="5"
	data-mobile="false">

	</div>
</div>
