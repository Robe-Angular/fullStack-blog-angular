
<div class="col-md-12" *ngIf="!post">
	Cargando...
</div>
<div class="col-md-12 mt-3" *ngIf="post">
	<h1>
		{{post.title}}
	</h1>	
	<hr/>
	<p>
		{{post.category.name}}-<!--<a [routerLink]="['/perfil',post.user.id]">{{post.user.name}} {{post.user.surname}}</a>-->
	</p>
	<hr/>
	<div class="post-wrapper" >
		<div class="post-content" [innerHtml]="post.content | sanitizeHTML">
			{{post.content}}
		</div>		
	</div>
	<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
		data-href="{{url}}entrada/{{post.id}}"
	>

	</div>
</div>
