<div class="loading" *ngIf="!posts">
	Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts">
	<hr>
	<div class="user-card">

	    <div class="avatar_mask_profile float-left mr-3" *ngIf="user.image">
	    	<img src="{{url + 'user/avatar/' + user.image}}" class="avatar_nav">  
	    </div>
	    <div>
	    	<h1>Perfil de {{user.name}} {{user.surname}}</h1>
			<p [innerHTML]="user.description"></p>	
	    </div>
		<div class="clearfix"></div>
	</div>
	<hr>
	<!--Listado De entradas-->
	<post-list 	[posts]="posts"
				[identity]="identity"
				[url]="url"
				(eliminar) = "deletePost($event)"></post-list> 

</div>
